<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript">
        function convertir() {
            var valore = parseInt(document.getElementById("valor").value);
            var resultado = 0;
            var Dolar = 4.11;
            var euro = 4.85;
            if (document.getElementById("uno").checked){
                resultado = valore / Dolar;
                alert("El cambio de Pesos a Dolares es: $" + resultado.toFixed(2));

            }

            else if (document.getElementById("dos").checked){
                resultado = valore / euro;
                alert("El cambio de Pesos a Euros es: " + resultado.toFixed(2));

            }

            else {
                alert("Tienes que completar todos los requerimientos")
            }

        }

        
    </script>
</head>
<body class="body">
    <script src="./hoja.js"></script>
    <h3 class="cambio">Casa de cambio</h3>
    <form class="formulario">
        <p>Seleccionar moneda a enviar:</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese monto:</p>
        <input type="number" min="1" id="valor" max="100000">
        <input type="button" id="cotizador" value="cotizar" onclick="convertir()">

    </form>
</body>
</html>
